{% extends 'elama/base.html' %}

{% block content %}
    <div>
        <div class="accordion accordion-flush" id="grupos">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse-grupos" aria-expanded="false"
                            aria-controls="flush-collapseOne">
                        Mis autoevaluaciones grupales
                    </button>
                </h2>
                <div id="flush-collapse-grupos" class="accordion-collapse collapse" data-bs-parent="grupos">
                    <div class="accordion-body">
                        {% for grupo in grupos %}
                            <div class="accordion accordion-flush" id="grupo-{{ grupo.id }}">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapse{{ forloop.counter }}"
                                                aria-expanded="false" aria-controls="flush-collapseOne">
                                            {{ grupo }}
                                        </button>
                                    </h2>
                                    <div id="flush-collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                                         data-bs-parent="grupo-{{ autoevaluacion.id }}">
                                        <div class="accordion-body">
                                            {% for autoevaluacion in grupo.autoevaluacion_set.all %}
                                                <p>{{ autoevaluacion.fecha_hora|date }}</p>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
