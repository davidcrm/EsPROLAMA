{% extends "elama/base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center vh-50 text-center">
    <h2>Introduce tu nueva contraseña</h2>
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="d-flex justify-content-center">
                {% bootstrap_button button_type="submit" content="Cambiar contraseña" %}
            </div>
        </form>
    </div>
</div>
{% endblock content %}
